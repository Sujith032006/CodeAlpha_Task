<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><button class="category-btn" data-category="all"><span class="icon">🖼️</span>All</button></li>
                <li><button class="category-btn" data-category="nature"><span class="icon">🌲</span>Nature</button></li>
                <li><button class="category-btn" data-category="animals"><span class="icon">🐾</span>Animals</button></li>
                <li><button class="category-btn" data-category="birds"><span class="icon">🦜</span>Birds</button></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Image Gallery</h1>
            <!-- Gallery images will be generated dynamically by JavaScript -->
            <div class="gallery"></div>
        </main>
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <script src="script.js"></script>
</body>
</html>
